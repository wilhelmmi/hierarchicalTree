<div class="base">
    <div *ngFor="let nodeData of data">
        <div *ngFor="let nodeType of nodeData.types">
            <!-- <div *ngFor="let nodeType of nodeData | keyvalue"> -->
            <ng-container *ngIf="nodeName == nodeType; then list;"></ng-container>
            <ng-template #list>
                <ul>
                    <h3>{{nodeType}}</h3>

                    <li *ngFor="let item of nodeData| keyvalue">
                        <b>{{item.key}}</b> :
                        <!-- {{item.value}} -->
                        <ng-container *ngIf="item.key.includes('name'); then names;"></ng-container>
                        <ng-container *ngIf="item.key.includes('label'); then label;"></ng-container>
                        <ng-container *ngIf="item.key.includes('types'); then types;"></ng-container>

                        <ng-template #label>
                            <span *ngFor="let data of item.value | keyvalue">
                                <b> {{data.key}}</b> : {{data.value}}
                            </span>
                        </ng-template>
                        <ng-template #names>
                            <span>
                                {{item.value}}
                            </span>
                        </ng-template>
                        <ng-template #types>
                                <span>
                                    {{item.value}}
                                </span>
                            </ng-template>

                        <!-- <span *ngFor="let data of item.value |keyvalue">{{data.key}} :
                            <span>{{data.value}}</span></span> -->
                    </li>
